    <span>1</span>

<script>
    var span = document.querySelector('span')
    var i = 0 
    setInterval(num , 1000)
    num()
    function num(){
        span.innerHTML = i++
    }
</script>

    span{
        font-weight: 600;
        font-size: 24px;
    }
